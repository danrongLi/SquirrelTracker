<!DOCTYPE html>
<html>
<head>
<title>All sightings shown here</title>
</head>

<body>
	<nav>
    <a href="{% url 'add' %}" class="navbar-link btn-lg">Click Here To Add A Squirrel!</a>
    <a href="/SquirrelFinder/sightings/stats" class="navbar-link btn-lg">Click Here To See Squirrels' Stats!</a>
    <a href="/SquirrelFinder/map/" class="navbar-link btn-lg">Click Here To See Squirrels Map!</a>
</nav>

    <ul>
    {% for squirrel in squirrels %}
    <li><a href="/SquirrelFinder/sightings/{{ squirrel.Unique_Squirrel_ID }}"
	   class="btn btn-warning" id='{{squirrel.Unique_Squirrel_ID}}'>{{ squirrel.Unique_Squirrel_ID }}</a></li>
    {% endfor %}
    </ul>

</body>

</html>
